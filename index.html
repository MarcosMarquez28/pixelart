<!DOCTYPE html>
<html lang="es">

<head>

    <!-- todo lo que esta dentro del head es metadatos, solo informacion -->


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- metadatos para motores de busqueda -->
    <meta name="description"
        content="Sumérgete en el maravilloso mundo del pixelart y comienza a aprender desde cero. Únete a nuestras clases en vivo donde descubrirás las técnicas fundamentales y avanzadas para crear increíbles obras maestras pixeladas. ¡Es hora de darle vida digital a tu creatividad">
    <meta name="keywords" content="pixelart, aprender, clases, tecnicas, en vivo">

    <!-- metadatos de Open Graph -->
    <meta property="og:title" content="Aprende todo sobre el Pixelart">
    <meta property="og:description" content="Regitrate, Aprende y Gana">
    <meta property="og:url" content="pixelart.com">

    <!-- metadatos de X -->

    <title>Pixelart</title>
</head>

<link rel="stylesheet" href="style.css">
